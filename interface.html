<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renseignement danger dans le Bronx</title>
    <style>
        .title-banner {
            background-color: rgba(255, 255, 255, 0.7); /* Couleur de fond semi-transparente */
            color: #000000; /* Couleur du texte */
            padding: 10px; /* Espacement intérieur du bandeau */
            margin: 0; /* Supprime les marges par défaut */
            text-align: center; /* Centrage du texte */
            align-self: flex-start; /* Alignement au début du conteneur parent */
        }
        .content {
            display: flex; /* Utilise Flexbox */
            flex-direction: column; /* Empile les éléments verticalement */
            align-items: center; /* Centre les éléments horizontalement */
            min-height: 100vh; /* Hauteur minimale de l'écran */
            justify-content: center; /* Centre les éléments verticalement */
            background-color: #f0f0f0; /* Couleur de fond de la page */
            background-image: url('photo site/bronx_image.jpg'); /* Image de fond */
            background-size: cover; /* Redimensionne l'image pour couvrir toute la surface */
            background-position: center; /* Centre l'image de fond */
            font-family: Arial, sans-serif; /* Police de caractère */
            padding: 20px; /* Espacement intérieur */
        }
        .banner {
            background-color: rgba(255, 255, 255, 0.7); /* Couleur de fond */
            padding: 20px; /* Espacement intérieur */
            border-radius: 10px; /* Arrondi des coins */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Ombre portée */
            max-width: 600px; /* Limite la largeur du bandeau */
            width: 100%; /* Force la largeur à 100% */
            margin-top: 20px; /* Marge vers le haut */
        }
        .address-input {
            display: none;
        }
        .prive-input {
            display: none;
        }
        .choix-input {
            display: none;
        }
        .rue-input{
            display: none;
        }
        pre {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<div class="title-banner">
    <h1>Agence de renseignement sur les dangers de circulation dans le Bronx</h1>
</div>
<body>
    <div class="content">
        <div class="banner">
            <h1>Quel profil d'utilisateur êtes-vous ?</h1>
            <p>Sélectionnez parmi les propositions suivantes :</p>
            <select id="profil" onchange="toggleInputs(); togglePriveInputs();">
                <option value="">Sélectionnez un profil</option>
                <option value="secteur_prive">Secteur Privé</option>
                <option value="secteur_public">Secteur Public</option>
                <option value="particulier">Particulier</option>
            </select>
            <div class="prive-input" id="prive-inputs">
                <div id="nom">
                    <label for="name">Nom :</label>
                    <input type="text" id="nom" name="name">
                </div>
                <div id="marge">
                    <label for="marge">Marge :</label>
                    <input type="text" id="marge" name="marge">
                </div>
                <label for="vehicle"> Véhicule du client:</label>
                <select id="vehicle_assuré" name="vehicle_assuré">
                    <option value="">Sélectionnez le moyen de transport de votre client</option>
                    <option value="foot">À pied</option>
                    <option value="cycle">À vélo</option>
                    <option value="Sedan">Sedan</option>
                    <option value="Station Wagon/Sport Utility Vehicle">Station Wagon/Sport Utility Vehicle</option>
                    <option value="Taxi">Taxi</option>
                    <option value="Box Truck">Box Truck</option>
                    <option value="Ambulance">Ambulance</option>
                    <option value="Dump">Dump</option>
                    <option value="E-Bike">E-Bike</option>
                    <option value="nan">nan</option>
                    <option value="Motorcycle">Motorcycle</option>
                    <option value="Bus">Bus</option>
                    <option value="FDNY Ambul">FDNY Ambul</option>
                    <option value="Pick-up Truck">Pick-up Truck</option>
                    <option value="E-Scooter">E-Scooter</option>
                    <option value="Flat Rack">Flat Rack</option>
                    <option value="UNK">UNK</option>
                    <option value="Tractor Truck Diesel">Tractor Truck Diesel</option>
                    <option value="Flat Bed">Flat Bed</option>
                    <option value="GARBAGE TR">GARBAGE TR</option>
                    <option value="Bike">Bike</option>
                    <option value="Garbage or Refuse">Garbage or Refuse</option>
                    <option value="Van">Van</option>
                    <option value="SCHOOL BUS">SCHOOL BUS</option>
                    <option value="Motorscooter">Motorscooter</option>
                    <option value="Moped">Moped</option>
                    <option value="3-Door">3-Door</option>
                    <option value="MOPED">MOPED</option>
                    <option value="Chassis Cab">Chassis Cab</option>
                    <option value="Tow Truck / Wrecker">Tow Truck / Wrecker</option>
                    <option value="Convertible">Convertible</option>
                    <option value="MTA">MTA</option>
                    <option value="TRAILER">TRAILER</option>
                    <option value="AMBULANCE">AMBULANCE</option>
                    <option value="E-bike">E-bike</option>
                    <option value="FIRE TRUCK">FIRE TRUCK</option>
                    <option value="Refrigerated Van">Refrigerated Van</option>
                    <option value="MOTOR SCOO">MOTOR SCOO</option>
                    <option value="Tractor Truck Gasoline">Tractor Truck Gasoline</option>
                    <option value="Carry All">Carry All</option>
                    <option value="ambulance">ambulance</option>
                    <option value="Motorbike">Motorbike</option>
                    <option value="PICK UP">PICK UP</option>
                    <option value="4 dr sedan">4 dr sedan</option>
                    <option value="PK">PK</option>
                    <option value="Postal ser">Postal ser</option>
                    <option value="SANMEN COU">SANMEN COU</option>
                </select>
            </div>
            <div class="choix-input" id="choix-input">
                <input type="radio" id="itineraire" name="choix" value="itineraire">
                <label for="itineraire">Vous voulez connaître un itinéraire sûr</label><br>
                <input type="radio" id="risque" name="choix" value="risque">
                <label for="risque">Je veux connaître le risque d'une rue</label><br>
            </div>
            <!-- Champs pour le moyen de locomotion -->
            <div class="address-input" id="vehicle">
                <label for="vehicle">Moyen de locomotion :</label>
                <select id="vehicle" name="vehicle">
                    <option value="voiture">Voiture</option>
                    <option value="vélo">Vélo</option>
                    <option value="à_pied">À pied</option>
                </select>
            </div>
            <!-- Champs pour l'adresse de départ et l'adresse d'arrivée -->
            <div class="address-input" id="adresse_de_depart">
                <label for="start">Adresse de départ du client :</label>
                <input type="text" id="start" name="start">
            </div>
            <div class="address-input" id="adresse_d_arrivee">
                <label for="end">Adresse d'arrivée du client :</label>
                <input type="text" id="end" name="end">
            </div>
            <!-- Champ pour la rue -->
            <div class="rue-input" id="rue">
                <label for="rue">Rue :</label>
                <input type="text" id="rue" name="rue">
            </div>
            <!-- Bouton Valider -->
            <button onclick="validerAdresses()">Valider</button>
        </div>
    </div>

    <script>
        function toggleInputs() {
            var selectElement = document.getElementById("profil");
            var selectedValue = selectElement.value;
            var choixInputs = document.getElementById("choix-input");
            var priveInputs = document.getElementById("prive-inputs");
            var rueInput = document.getElementById("rue");

            if (selectedValue === "particulier") {
                choixInputs.style.display = "block";
                priveInputs.style.display = "block";
                toggleAddressInputs();
            } else {
                choixInputs.style.display = "none";
                priveInputs.style.display = "none";
                rueInput.style.display = "none";
                document.querySelectorAll(".address-input").forEach(function(input) {
            input.style.display = "none";
        });
            }
        }
        function togglePriveInputs() {
            var selectElement = document.getElementById("profil");
            var selectedValue = selectElement.value;
            var addressInputs = document.querySelectorAll(".address-input");
            var priveInputs = document.getElementById("prive-inputs");

            if (selectedValue === "secteur_prive") {
                priveInputs.style.display = "block";
                document.getElementById("adresse_d_arrivee").style.display = "block";
                document.getElementById("adresse_de_depart").style.display = "block";
                document.getElementById("vehicule").style.display = "none";
            } else {
                priveInputs.style.display = "none";
            }
        }
        function toggleAddressInputs() {
                    document.querySelectorAll('input[name="choix"]').forEach((radio) => {
                        radio.addEventListener("change", function() {
                            var vehicleInput = document.getElementById("vehicle");
                            var addressInputs = document.querySelectorAll(".address-input");
                            var rueInput = document.getElementById("rue");

                            if (this.value === "itineraire") {
                                vehicleInput.style.display = "block";
                                addressInputs.forEach(function(input) {
                                    input.style.display = "block";
                                });
                                rueInput.style.display = "none";
                            } else if (this.value === "risque") {
                                vehicleInput.style.display = "none";
                                document.getElementById("rue").style.display = "block";
                                document.getElementById("adresse_d_arrivee").style.display = "none";
                                document.getElementById("adresse_de_depart").style.display = "none";
                            }
                        });
                    });
                }

        function validerAdresses() {
            var startAddress = document.getElementById("start").value;
            var endAddress = document.getElementById("end").value;
            var vehicle = document.getElementById("vehicle").value;

            // Définir les données à envoyer dans la requête
            var data = {
                start: startAddress,
                end: endAddress,
                vehicle: vehicle
            };

            // Configuration de la requête fetch
            var requestOptions = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            };

            // Envoyer la requête à votre API Flask
            fetch('/python', requestOptions)
        .then(response => {
                if (!response.ok) {
                    throw new Error('Erreur réseau');
                }
                return response.json();
            })
        .then(data => {
                // Traitement des résultats de votre API Flask
                console.log(data);
            })
        .catch(error => {
                console.error('Erreur:', error);
            });
        }

        function eviterZoneRisquee(startAddress, endAddress, vehicle) {
            if (startAddress === "" || endAddress === "") {
            alert("Veuillez entrer les adresses de départ et d'arrivée.");
            return;
            }
            var data = {
                start: startAddress,
                end: endAddress,
                vehicle: vehicle
            };

            // Configuration de la requête fetch
            var requestOptions = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            };

            // Envoyer la requête à votre API Flask
            fetch('/python', requestOptions)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erreur réseau');
                }
                return response.json();
            })
            .then(data => {
                // Display the results in the result div
                var resultDiv = document.getElementById("result");
                resultDiv.textContent = JSON.stringify(data);
            })
            .catch(error => {
                console.error('Erreur:', error);
            });
        }
    </script>
</body>
</html>
